<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="CalculatorStyle.css" />
    <meta charset="utf-8" />
    <title>Calculator</title>
</head>
<body>
   <table id="calc">
       <tr>
           <td colspan="4">
               <input type="text"/>
           </td>
       </tr>
       <tr>
           <td>
               <button>1</button>
           </td>
           <td>
               <button>2</button>
           </td>
           <td>
               <button>3</button>
           </td>
           <td>
               <button>+</button>
           </td>
       </tr>
       <tr>
           <td>
               <button>4</button>
           </td>
           <td>
               <button>5</button>
           </td>
           <td>
               <button>6</button>
           </td>
           <td>
               <button>-</button>
           </td>
       </tr>
       <tr>
           <td>
               <button>7</button>
           </td>
           <td>
               <button>8</button>
           </td>
           <td>
               <button>9</button>
           </td>
           <td>
               <button>*</button>
           </td>
       </tr>
       <tr>
           <td colspan="2">
               <button>0</button>
           </td>
           <td>
               <button>.</button>
           </td>
           <td>
               <button>/</button>
           </td>
       </tr>
   </table>
</body>
</html>
