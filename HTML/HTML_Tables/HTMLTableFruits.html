<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Fruit Table</title>
</head>
<body>
    <table>
        <tr>
            <th><h1><em>Fresh Friuts</em></h1></th>
        </tr>
        <tr>
            <td>It has long been known that a diet<br/>
             that includes at least a few servings<br/>
             of fresh fruit every day will help keep <br/>
             you healhty, fit and trim.</td>
            <td><img src="img/fruit1.jpg"height="200" width="300"></td>
        </tr>
    </table>
    <table border="1" style="border-collapse:collapse">
        <tr>
            <td colspan="3">Title goes here</td>
            <td id="a">A</td>
            <td id="b">B</td>
        </tr>
        <tr>
            <td rowspan="3" align="center" id="c">C</td>
            <td align="center" id="d">D</td>
            <td align="center" id="e">E</td>
            <td align="center" id="f">F</td>
            <td align="center" id="g">G</td>
        </tr>
        <tr>
            <td align="center" id="h">H</td>
            <td colspan="2" align="center" id="i">I</td>
            <td rowspan="2" align="center" id="j">J</td>
        </tr>
        <tr>
            <td align="center" id="k">K</td>
            <td align="center" id="l">L</td>
            <td align="center" id="m">M</td>
        </tr>
        <tr>
            <td align="center" id="n">N</td>
            <td colspan="4" align="center" id="o">O</td>
        </tr>
    </table>
</body>
</html>
